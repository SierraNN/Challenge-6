<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <header>
        <h1 class="head">Weather Dashboard</h1>
    </header>
    <body>
            <h2 class="title" >Search for a City:</h2>
            <form id="search-form">
                <input type="text" id="search-name-input" class="form-control" placeholder="Enter city name..."
                required />
                <button class="button btn-success" type="submit" id="weatherLocation">Search</button>
            </form>
        
            <section class="col-1 col-md-8 col-lg-9">
                <div class="table-responsive">
                  <table class="table table-bordered custom-table">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col" class="p-3"></th>
                      </tr>
                    </thead>
                    <tbody id="search-display"></tbody>
                  </table>
                </div>
            </section>
