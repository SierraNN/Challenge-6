<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <header>
        <h1 class="head is-size-2 has-text-white">Weather Dashboard</h1>
    </header>
    <body>
            <h2 class="title" >Search for a City:</h2>
            <form id="search-form" name="myForm">
                <input type="text" id="search-name-input" class="form-control" placeholder="Enter city name..."
                required />
                <button class="button btn-success" type="submit" id="button" >Search</button>
            </form>
        
            <section>
              <p id="search-display"></p>
            </section>

            <div class="columns">
              <div class="column"></div>
              <div class="column"></div>

              <div class="column">
                <div id='container'>
                  <div class="card card-content">
                    <h1 id="weather-name" class="has-text-link is-size-2"></h1>
                    <h2 class="is-size-4">Current Conditions: <span id="weather-data"></span></h2>
                    <p class="is-size-2"><span id="weather-temp"></span>  °F</p>
                    <p>High: <span id="weather-temp-high"></span>  °F</p>
                    <p>Low: <span id="weather-temp-low"></span>  °F</p>
                    <p>Humidity: <span id="weather-humidity"></span>%</p>
                  </div>
                </div>
              </div>

              <div class="column"></div>
              <div class="column"></div>
            </div>
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script src="./assets/css/js/script.js"></script>
    </body>
</html>
